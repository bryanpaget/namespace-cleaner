apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-cleaner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bryanpaget/namespace-cleaner.git
    path: manifests/namespace-cleaner
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
